<div class="container">
  <mat-toolbar color="primary">
    <h2>My App</h2>
    <div class="btns">
      <button mat-button class="home btn" routerLink="/home" routerLinkActive="mat-warn" *ngIf="isAuthenticated">HOME</button>
      <button mat-button class="create btn" routerLink="/create_post" routerLinkActive="mat-warn" *ngIf="isAuthenticated">CREATE</button>
      <button mat-button class="btn" routerLink="/login" routerLinkActive="mat-warn" *ngIf="!isAuthenticated">LOGIN</button>
      <button mat-button class="btn" routerLink="/signup" routerLinkActive="mat-warn" *ngIf="!isAuthenticated">SIGN UP</button>
      <button mat-button *ngIf="isAuthenticated" (click)="onLogout()">LOGOUT</button>
    </div>
  </mat-toolbar>
</div>
