<div class="container">
  <form (submit)="onSave(postform)" #postform="ngForm">
    <mat-card>
      <mat-form-field  appearance="fill">
        <mat-label class="title" >Title</mat-label>
        <input matInput type="text" name="title" [ngModel]="post?.title" required>
      </mat-form-field>
      <mat-form-field  appearance="fill">
        <mat-label>Story</mat-label>
        <textarea matInput rows="3" name="content" [ngModel]="post?.content" required></textarea>
      </mat-form-field>
      <button mat-raised-button class="btn" color="primary" type="submit">Save Post</button>
      </mat-card>
  </form>
</div>
